<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Challenge 3</title>
    </head>

    <body>
        <header>
            <h1><i>Solar Systems Status Hub</i></h1>
        </header>
        <main>
            <div class="container">
                <h2>Star Gazers</h2>
                <h5>Each system's location is displayed for easy identification</h5>
                <div class="row">
                    <div class="card">
                        <img src="earth.png",
                        loading="lazy",
                        alt="Picture of where this station is located">
                        <h3>Earth Hubble</h3>
                        <h3 class="active">Active</h3>
                    </div>
                    <div class="card">
                        <img src="moon.png",
                        loading="lazy",
                        alt="Picture of where this station is located">
                        <h3>Moon-Tele 3.0</h3>
                        <h3 class="inactive">Inactive</h3>
                    </div>
                </div>
                <h2>Meteor Detectors</h2>
                <div class="row">
                    <div class="card">
                        <img src="earth.png",
                        loading="lazy",
                        alt="Picture of where this dectector is">
                        <h3>Earth Defender 2016</h3>
                        <h3 class="restart">Restarting...</h3>
                    </div>
                    <div class="card">
                        <img src="moon.png",
                        loading="lazy",
                        alt="Picture of where this dectector is">
                        <h3>Moon Spotter 5</h3>
                        <h3 class="active">Active</h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
